<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Street Link - Upload a Post</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
</head>
<body class="bg-gray-100 text-gray-900">

  <div class="max-w-xl mx-auto mt-10 bg-white p-8 rounded shadow">
    <h1 class="text-3xl font-bold mb-6 text-center">Create a New Post</h1>

    <div id="postAccessStatus" class="text-center text-sm text-red-600 mb-4"></div>

    <form id="postForm" class="space-y-4 hidden">
      <input type="file" id="postImage" accept="image/*" class="w-full p-3 border rounded bg-gray-50" required>
      <textarea id="caption" placeholder="Write a caption or describe your post..." class="w-full p-3 border rounded" rows="4" required></textarea>
      <button type="submit" class="bg-green-600 text-white w-full p-3 rounded font-semibold hover:bg-green-700 transition">Upload Post</button>
    </form>

    <div class="text-center mt-6">
      <button onclick="logout()" class="text-sm text-red-600 underline">Logout</button>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDEsYzVYNvSsKvgFk5cSa_7lWWdJtDc1gs",
      authDomain: "online-mall-4422.firebaseapp.com",
      databaseURL: "https://online-mall-4422-default-rtdb.firebaseio.com",
      projectId: "online-mall-4422",
      storageBucket: "online-mall-4422.appspot.com",
      messagingSenderId: "947082232783",
      appId: "1:947082232783:web:116206502e5fb38383c8ba",
      measurementId: "G-LNTNZQBGL8"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    const storage = firebase.storage();

    let currentVendorId = "";

    auth.onAuthStateChanged(async user => {
      if (!user) {
        alert("You must be logged in to post.");
        window.location.href = "register.html";
        return;
      }

      currentVendorId = user.uid;
      const vendorDoc = await db.collection("vendors").doc(currentVendorId).get();

      if (!vendorDoc.exists) {
        document.getElementById("postAccessStatus").innerText = "Vendor profile not found.";
        return;
      }

      const vendor = vendorDoc.data();
      const postForm = document.getElementById("postForm");
      const postAccessStatus = document.getElementById("postAccessStatus");

      if (!vendor.isApproved) {
        postAccessStatus.innerText = "Your account is pending approval.";
      } else if (vendor.subscriptionStatus !== "active") {
        postAccessStatus.innerText = "Your subscription is not active. Please contact admin.";
      } else {
        postForm.classList.remove("hidden");
        postAccessStatus.innerText = "";
      }
    });

    document.getElementById("postForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const caption = document.getElementById("caption").value.trim();
      const imageFile = document.getElementById("postImage").files[0];

      if (!caption || !imageFile) {
        alert("Please select an image and write a caption.");
        return;
      }

      try {
        const timestamp = Date.now();
        const imageRef = storage.ref().child(`vendors/${currentVendorId}/posts/${timestamp}.jpg`);
        await imageRef.put(imageFile);
        const imageURL = await imageRef.getDownloadURL();

        await db.collection("posts").add({
          vendorId: currentVendorId,
          caption,
          imageURL,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });

        alert("Post uploaded successfully!");
        document.getElementById("postForm").reset();

      } catch (error) {
        console.error("Error uploading post:", error);
        alert("Upload failed: " + error.message);
      }
    });

    function logout() {
      auth.signOut().then(() => {
        window.location.href = "index.html";
      });
    }
  </script>

</body>
</html>
