<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Street Link Feed</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .skeleton {
      animation: pulse 1.5s infinite;
      background-color: #e2e8f0;
      height: 13rem;
      border-radius: 1rem;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <header class="p-4 flex justify-between items-center bg-white shadow">
    <h1 class="text-xl font-bold">Street Link Feed</h1>
    <nav class="flex gap-4 items-center">
      <button id="inboxBtn" class="text-blue-600 hover:underline">üì• Inbox</button>
      <button id="settingsBtn" class="text-blue-600 hover:underline">‚öôÔ∏è Settings</button>
      <button id="dashboardBtn" class="text-blue-600 hover:underline">üìä Dashboard</button>
    </nav>
  </header>

  <section class="p-4 max-w-4xl mx-auto flex flex-col flex-grow">
    <!-- Filters -->
    <div class="mb-4 flex flex-wrap gap-2">
      <select id="provinceFilter" class="border p-2 rounded w-48">
        <option value="">All Provinces</option>
        <option value="Gauteng">Gauteng</option>
        <option value="Western Cape">Western Cape</option>
        <!-- Add more provinces as needed -->
      </select>

      <select id="cityFilter" class="border p-2 rounded w-48">
        <option value="">All Cities</option>
        <option value="Johannesburg">Johannesburg</option>
        <option value="Cape Town">Cape Town</option>
        <!-- Add more cities as needed -->
      </select>
    </div>

    <!-- Post Upload Form (hidden initially) -->
    <form id="postUploadForm" class="mb-8 bg-white p-4 rounded shadow hidden" enctype="multipart/form-data">
      <h2 class="text-lg font-semibold mb-3">Upload a New Post</h2>
      <div class="mb-2">
        <input id="postTitle" type="text" placeholder="Title" required
          class="w-full border rounded p-2" />
      </div>
      <div class="mb-2">
        <textarea id="postDescription" placeholder="Description" required
          class="w-full border rounded p-2" rows="3"></textarea>
      </div>
      <div class="mb-2">
        <input id="postImage" type="file" accept="image/*" />
      </div>
      <div class="mb-2 flex gap-2">
        <input id="postProvince" type="text" placeholder="Province"
          class="flex-grow border rounded p-2" />
        <input id="postCity" type="text" placeholder="City"
          class="flex-grow border rounded p-2" />
      </div>
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Upload Post</button>
    </form>

    <!-- Posts Container -->
    <div id="postsContainer" class="grid grid-cols-1 gap-6"></div>

    <!-- Pagination -->
    <div class="flex justify-center items-center space-x-4 mt-6 mb-6">
      <button id="prevBtn" class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400" disabled>Previous</button>
      <span id="pageNum" class="font-semibold">1</span>
      <button id="nextBtn" class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">Next</button>
    </div>
  </section>

  <!-- Firebase scripts -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore, collection, query, orderBy, limit, startAfter, where,
      onSnapshot, doc, getDoc, updateDoc, deleteDoc, addDoc, serverTimestamp,
      setDoc, increment
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import {
      getAuth, onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import {
      getStorage, ref as storageRef, uploadBytes, getDownloadURL
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDEsYzVYNvSsKvgFk5cSa_7lWWdJtDc1gs",
      authDomain: "online-mall-4422.firebaseapp.com",
      databaseURL: "https://online-mall-4422-default-rtdb.firebaseio.com",
      projectId: "online-mall-4422",
      storageBucket: "online-mall-4422.appspot.com",
      messagingSenderId: "947082232783",
      appId: "1:947082232783:web:116206502e5fb38383c8ba",
      measurementId: "G-LNTNZQBGL8"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const storage = getStorage(app);

    // UI Elements
    const postsContainer = document.getElementById('postsContainer');
    const provinceFilter = document.getElementById('provinceFilter');
    const cityFilter = document.getElementById('cityFilter');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const pageNum = document.getElementById('pageNum');

    const inboxBtn = document.getElementById('inboxBtn');
    const settingsBtn = document.getElementById('settingsBtn');
    const dashboardBtn = document.getElementById('dashboardBtn');

    const postUploadForm = document.getElementById('postUploadForm');
    const postTitleInput = document.getElementById('postTitle');
    const postDescriptionInput = document.getElementById('postDescription');
    const postImageInput = document.getElementById('postImage');
    const postProvinceInput = document.getElementById('postProvince');
    const postCityInput = document.getElementById('postCity');

    // Pagination vars
    let lastVisible = null;
    let firstVisible = null;
    let currentPage = 1;
    const postsPerPage = 5;

    // Current User and role
    let currentUser = null;
    let currentUserData = null; // To hold user profile info including account type

    // Keep track of posts to support pagination backwards
    const pageStack = [];

    // --- AUTH ---
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }
      currentUser = user;
      await fetchCurrentUserData();
      setupNavButtons();
      setupUploadFormVisibility();
      loadPosts();
    });

    // Fetch current user's full data
    async function fetchCurrentUserData() {
      const userDoc = await getDoc(doc(db, 'users', currentUser.uid));
      if (userDoc.exists()) {
        currentUserData = userDoc.data();
      } else {
        currentUserData = {};
      }
    }

    // Setup nav button actions
    function setupNavButtons() {
      inboxBtn.onclick = () => window.location.href = "inbox.html";
      settingsBtn.onclick = () => window.location.href = "settings.html";
      dashboardBtn.onclick = () => {
        // Based on user account type redirect
        const acctType = currentUserData.accountType || "basic";
        if (acctType === "pro" || acctType === "business") {
          window.location.href = "vendor-dashboard.html";
        } else {
          window.location.href = "dashboard.html";
        }
      };
    }

    // Show post upload form only for pro or business accounts
    function setupUploadFormVisibility() {
      const acctType = currentUserData.accountType || "basic";
      if (acctType === "pro" || acctType === "business") {
        postUploadForm.classList.remove('hidden');
      } else {
        postUploadForm.classList.add('hidden');
      }
    }

    // --- LOAD POSTS with filters and pagination ---
    let unsubscribe = null;

    async function loadPosts() {
      if (unsubscribe) unsubscribe();
      postsContainer.innerHTML = `
        <div class="skeleton"></div>
        <div class="skeleton"></div>
        <div class="skeleton"></div>
      `;

      const postsRef = collection(db, "posts");
      let q = query(postsRef, orderBy('createdAt', 'desc'), limit(postsPerPage));
      if (provinceFilter.value) {
        q = query(q, where('province', '==', provinceFilter.value));
      }
      if (cityFilter.value) {
        q = query(q, where('city', '==', cityFilter.value));
      }
      if (lastVisible && currentPage > 1) {
        q = query(q, orderBy('createdAt', 'desc'), startAfter(lastVisible), limit(postsPerPage));
      }

      unsubscribe = onSnapshot(q, async (snapshot) => {
        postsContainer.innerHTML = '';
        if (snapshot.empty) {
          postsContainer.innerHTML = '<p class="text-center text-gray-600">No posts found.</p>';
          prevBtn.disabled = currentPage <= 1;
          nextBtn.disabled = true;
          return;
        }

        firstVisible = snapshot.docs[0];
        lastVisible = snapshot.docs[snapshot.docs.length -1];

        if(currentPage === 1){
          pageStack.length = 0; // clear stack
        }
        pageStack.push(firstVisible);

        // Show posts
        for (const docSnap of snapshot.docs) {
          const post = docSnap.data();
          const id = docSnap.id;

          // Fetch the user document of the poster to get businessName, profilePhotoURL
          let posterData = {};
          try {
            const userDoc = await getDoc(doc(db, "users", post.uid));
            if (userDoc.exists()) {
              posterData = userDoc.data();
            }
          } catch (e) {
            console.error("Failed to fetch poster data", e);
          }

          // Format timestamp nicely
          let createdAtText = "Unknown date";
          if (post.createdAt && post.createdAt.toDate) {
            createdAtText = post.createdAt.toDate().toLocaleString();
          }

          // Post card
          const card = document.createElement('div');
          card.className = "bg-white p-4 rounded-xl shadow relative";

          card.innerHTML = `
            <div class="flex items-center gap-3 mb-2">
              <img src="${posterData.profilePhotoURL || 'https://via.placeholder.com/48'}" alt="Profile Photo" class="w-12 h-12 rounded-full object-cover" />
              <div>
                <div class="font-semibold text-gray-800">${posterData.businessName || "Unknown Business"}</div>
                <div class="text-xs text-gray-500">${createdAtText}</div>
              </div>
            </div>
            <h2 class="text-lg font-bold">${post.title}</h2>
            <p class="text-sm text-gray-600">${post.description}</p>
            ${post.imageURL ? `<img loading="lazy" src="${post.imageURL}" class="mt-2 rounded-lg max-h-60 w-full object-cover" alt="Post Image"/>` : ""}
            <div class="flex justify-between items-center mt-3 text-sm text-gray-500">
              <span>‚ù§Ô∏è <span id="like-count-${id}">${post.likes || 0}</span></span>
              <span>üëÅÔ∏è <span id="view-count-${id}">${post.views || 0}</span></span>
            </div>
            <div class="flex gap-2 mt-2">
              <button class="like-btn bg-red-100 px-3 py-1 rounded text-sm" data-id="${id}">‚ù§Ô∏è Like</button>
              <a href="view-post.html?id=${id}" class="bg-blue-100 px-3 py-1 rounded text-sm">View</a>
              ${post.uid === currentUser.uid
                ? `<button class="edit-btn text-sm bg-yellow-100 px-3 py-1 rounded" data-id="${id}">‚úèÔ∏è Edit</button>
                   <button class="delete-btn text-sm bg-red-200 px-3 py-1 rounded" data-id="${id}">üóëÔ∏è Delete</button>`
                : ""}
            </div>
          `;
          postsContainer.appendChild(card);
        }

        addPostEventListeners();

        prevBtn.disabled = currentPage <= 1;
        nextBtn.disabled = snapshot.docs.length < postsPerPage;
        pageNum.textContent = currentPage;
      });
    }

    // Attach event listeners for like, edit, delete buttons
    function addPostEventListeners() {
      document.querySelectorAll('.like-btn').forEach(btn => {
        btn.onclick = async () => {
          const postId = btn.dataset.id;
          const userLikeDoc = doc(db, "likes", `${currentUser.uid}_${postId}`);
          const postRef = doc(db, "posts", postId);

          // Check if user already liked
          const likeSnap = await getDoc(userLikeDoc);
          if (likeSnap.exists()) {
            alert("You already liked this post.");
            return;
          }

          // Update like count atomically and add like doc
          await setDoc(userLikeDoc, {
            uid: currentUser.uid,
            postId,
            timestamp: serverTimestamp()
          });
          await updateDoc(postRef, { likes: increment(1) });

          // Update UI immediately
          const likeCountEl = document.getElementById(`like-count-${postId}`);
          if (likeCountEl) likeCountEl.textContent = parseInt(likeCountEl.textContent) + 1;
        };
      });

      document.querySelectorAll('.delete-btn').forEach(btn => {
        btn.onclick = async () => {
          const postId = btn.dataset.id;
          if (confirm("Are you sure you want to delete this post?")) {
            await deleteDoc(doc(db, "posts", postId));
            // Reload posts after deletion
            loadPosts();
          }
        };
      });

      document.querySelectorAll('.edit-btn').forEach(btn => {
        btn.onclick = () => {
          const postId = btn.dataset.id;
          window.location.href = `edit-post.html?id=${postId}`;
        };
      });
    }

    // Pagination buttons
    prevBtn.onclick = () => {
      if (currentPage <= 1) return;
      currentPage--;
      if (currentPage === 1) lastVisible = null;
      loadPosts();
    };
    nextBtn.onclick = () => {
      currentPage++;
      loadPosts();
    };

    provinceFilter.onchange = () => {
      currentPage = 1;
      lastVisible = null;
      loadPosts();
    };
    cityFilter.onchange = () => {
      currentPage = 1;
      lastVisible = null;
      loadPosts();
    };

    // --- POST UPLOAD FORM LOGIC ---
    postUploadForm.onsubmit = async (e) => {
      e.preventDefault();
      if (!postTitleInput.value.trim() || !postDescriptionInput.value.trim()) {
        alert("Please enter title and description.");
        return;
      }

      let imageURL = "";
      if (postImageInput.files.length > 0) {
        const file = postImageInput.files[0];
        const storageReference = storageRef(storage, `posts/${currentUser.uid}/${Date.now()}_${file.name}`);
        await uploadBytes(storageReference, file);
        imageURL = await getDownloadURL(storageReference);
      }

      const newPost = {
        uid: currentUser.uid,
        title: postTitleInput.value.trim(),
        description: postDescriptionInput.value.trim(),
        imageURL,
        createdAt: serverTimestamp(),
        likes: 0,
        views: 0,
        province: postProvinceInput.value.trim() || "",
        city: postCityInput.value.trim() || ""
      };

      try {
        await addDoc(collection(db, "posts"), newPost);
        alert("Post uploaded successfully!");
        postUploadForm.reset();
        loadPosts();
      } catch (error) {
        alert("Error uploading post: " + error.message);
      }
    };

  </script>

</body>
</html>
