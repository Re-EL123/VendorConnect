<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Street Connect - Feed</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body class="bg-gray-100 text-gray-900">
  <div class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold">Street Connect</h1>
    <div class="space-x-4">
      <button id="dashboardBtn" class="text-blue-600 font-semibold">Dashboard</button>
      <a href="inbox.html" class="text-blue-600 font-semibold">Inbox</a>
      <a href="settings.html" class="text-blue-600 font-semibold">Settings</a>
      <button id="uploadPostBtn" class="bg-green-500 text-white px-3 py-1 rounded hidden">Upload Post</button>
    </div>
  </div>

  <div class="max-w-6xl mx-auto p-4">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-2xl font-semibold">Public Feed</h2>
      <div class="flex gap-3">
        <select id="sortSelect" class="border px-3 py-1 rounded">
          <option value="timestamp">Newest</option>
          <option value="likes">Most Liked</option>
          <option value="views">Most Viewed</option>
        </select>
        <select id="provinceFilter" class="border px-3 py-1 rounded">
          <option value="all">All Provinces</option>
          <option value="Gauteng">Gauteng</option>
          <option value="Western Cape">Western Cape</option>
          <option value="KwaZulu-Natal">KwaZulu-Natal</option>
          <option value="Eastern Cape">Eastern Cape</option>
          <!-- Add more provinces as needed -->
        </select>
      </div>
    </div>
    <div id="feedContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDEsYzVYNvSsKvgFk5cSa_7lWWdJtDc1gs",
      authDomain: "online-mall-4422.firebaseapp.com",
      databaseURL: "https://online-mall-4422-default-rtdb.firebaseio.com",
      projectId: "online-mall-4422",
      storageBucket: "online-mall-4422.appspot.com",
      messagingSenderId: "947082232783",
      appId: "1:947082232783:web:116206502e5fb38383c8ba",
      measurementId: "G-LNTNZQBGL8"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let currentUser;

    auth.onAuthStateChanged(async user => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }
      currentUser = user;

      const doc = await db.collection("users").doc(user.uid).get();
      const userData = doc.data();

      if (userData.isVendor) {
        document.getElementById("uploadPostBtn").classList.remove("hidden");
        document.getElementById("uploadPostBtn").addEventListener("click", () => {
          window.location.href = "post-upload.html";
        });
      }

      document.getElementById("dashboardBtn").addEventListener("click", () => {
        window.location.href = userData.isVendor ? "vendor-dashboard.html" : "dashboard.html";
      });

      loadFeed();
    });

    document.getElementById("sortSelect").addEventListener("change", loadFeed);
    document.getElementById("provinceFilter").addEventListener("change", loadFeed);

    async function loadFeed() {
      const sort = document.getElementById("sortSelect").value;
      const selectedProvince = document.getElementById("provinceFilter").value;

      const snapshot = await db.collection("posts").orderBy(sort, "desc").get();
      const feed = document.getElementById("feedContainer");

      if (snapshot.empty) {
        feed.innerHTML = "<p class='text-center text-gray-600'>No posts available.</p>";
        return;
      }

      feed.innerHTML = "";

      for (const doc of snapshot.docs) {
        const post = doc.data();
        const vendorSnap = await db.collection("users").doc(post.vendorId).get();
        const vendor = vendorSnap.data();

        if (selectedProvince !== "all" && vendor.province !== selectedProvince) continue;

        const card = `
          <div class="bg-white rounded shadow p-4">
            <img src="${post.imageURL}" alt="Post" class="w-full h-48 object-cover rounded mb-2">
            <h3 class="text-lg font-bold">${post.title}</h3>
            <p class="text-sm text-gray-600 mb-2">${post.description.slice(0, 100)}...</p>
            <div class="text-xs text-gray-500 mb-1">
              ${vendor.businessName || vendor.fullName} - ${vendor.city}, ${vendor.province}
              <span class="ml-2 text-green-600 font-bold">‚úî Vendor</span>
            </div>
            <div class="text-xs text-gray-500 mb-2">üëç ${post.likes || 0} ¬∑ üëÅÔ∏è ${post.views || 0}</div>
            <a href="view-post.html?id=${doc.id}" class="text-blue-600 underline text-sm">View Post</a>
          </div>
        `;
        feed.innerHTML += card;
      }
    }
  </script>
</body>
</html>
