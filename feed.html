<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Street Link Feed</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .skeleton {
      @apply animate-pulse bg-gray-300 h-52 w-full rounded-xl;
    }
  </style>
</head>
<body class="bg-gray-100">
  <div class="p-4 flex justify-between items-center bg-white shadow">
    <h1 class="text-xl font-bold">Street Link Feed</h1>
    <div>
      <select id="provinceFilter" class="border p-1 rounded mr-2">
        <option value="">All Provinces</option>
        <option value="Gauteng">Gauteng</option>
        <option value="Western Cape">Western Cape</option>
        <!-- Add more -->
      </select>
      <select id="cityFilter" class="border p-1 rounded">
        <option value="">All Cities</option>
        <option value="Johannesburg">Johannesburg</option>
        <option value="Cape Town">Cape Town</option>
        <!-- Add more -->
      </select>
    </div>
  </div>

  <div id="postsContainer" class="p-4 grid grid-cols-1 gap-4"></div>

  <div id="pagination" class="flex justify-center items-center space-x-2 my-4">
    <button id="prevBtn" class="px-3 py-1 bg-gray-200 rounded">Previous</button>
    <span id="pageNum" class="font-bold">1</span>
    <button id="nextBtn" class="px-3 py-1 bg-gray-200 rounded">Next</button>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import {
      getFirestore, collection, query, orderBy, limit, startAfter, onSnapshot, doc, updateDoc, deleteDoc
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";
    import {
      getAuth, onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDEsYzVYNvSsKvgFk5cSa_7lWWdJtDc1gs",
      authDomain: "online-mall-4422.firebaseapp.com",
      databaseURL: "https://online-mall-4422-default-rtdb.firebaseio.com",
      projectId: "online-mall-4422",
      storageBucket: "online-mall-4422.appspot.com",
      messagingSenderId: "947082232783",
      appId: "1:947082232783:web:116206502e5fb38383c8ba",
      measurementId: "G-LNTNZQBGL8"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    let currentUser = null;
    let lastVisible = null;
    let currentPage = 1;
    let postsPerPage = 5;

    const container = document.getElementById('postsContainer');
    const pageNum = document.getElementById('pageNum');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const provinceFilter = document.getElementById('provinceFilter');
    const cityFilter = document.getElementById('cityFilter');

    let unsubscribe = null;

    onAuthStateChanged(auth, async user => {
      if (!user) return location.href = "login.html";
      currentUser = user;
      loadPosts();
    });

    async function loadPosts() {
      if (unsubscribe) unsubscribe(); // cleanup listener

      container.innerHTML = `<div class="skeleton"></div><div class="skeleton"></div>`;

      const postsRef = collection(db, "posts");
      let postsQuery = query(postsRef, orderBy("createdAt", "desc"), limit(postsPerPage));

      unsubscribe = onSnapshot(postsQuery, async snapshot => {
        container.innerHTML = "";
        if (snapshot.empty) return container.innerHTML = "<p>No posts found.</p>";

        snapshot.docs.forEach(docSnap => {
          const post = docSnap.data();
          const id = docSnap.id;

          // Optional: add filters
          const province = provinceFilter.value;
          const city = cityFilter.value;
          if ((province && post.province !== province) || (city && post.city !== city)) return;

          const card = document.createElement("div");
          card.className = "bg-white p-4 rounded-xl shadow relative";

          card.innerHTML = `
            <h2 class="text-lg font-bold">${post.title}</h2>
            <p class="text-sm text-gray-600">${post.description}</p>
            ${post.imageURL ? `<img loading="lazy" src="${post.imageURL}" class="mt-2 rounded-lg max-h-60 w-full object-cover" />` : ""}
            <div class="flex justify-between items-center mt-3 text-sm text-gray-500">
              <span>‚ù§Ô∏è <span id="like-count-${id}">${post.likes || 0}</span></span>
              <span>üëÅÔ∏è ${post.views || 0}</span>
            </div>
            <div class="flex gap-2 mt-2">
              <button class="like-btn bg-red-100 px-3 py-1 rounded text-sm" data-id="${id}">‚ù§Ô∏è Like</button>
              <a href="view-post.html?id=${id}" class="bg-blue-100 px-3 py-1 rounded text-sm">View</a>
              ${post.uid === currentUser.uid
                ? `<button class="edit-btn text-sm bg-yellow-100 px-3 py-1 rounded" data-id="${id}">‚úèÔ∏è Edit</button>
                   <button class="delete-btn text-sm bg-red-200 px-3 py-1 rounded" data-id="${id}">üóëÔ∏è Delete</button>`
                : ""}
            </div>
          `;
          container.appendChild(card);
        });

        addPostEventListeners();
      });
    }

    function addPostEventListeners() {
      document.querySelectorAll('.like-btn').forEach(btn => {
        btn.onclick = async () => {
          const postId = btn.getAttribute('data-id');
          const postRef = doc(db, "posts", postId);
          await updateDoc(postRef, { likes: (parseInt(document.getElementById(`like-count-${postId}`).textContent) + 1) });
        };
      });

      document.querySelectorAll('.delete-btn').forEach(btn => {
        btn.onclick = async () => {
          const postId = btn.getAttribute('data-id');
          if (confirm("Are you sure you want to delete this post?")) {
            await deleteDoc(doc(db, "posts", postId));
          }
        };
      });

      document.querySelectorAll('.edit-btn').forEach(btn => {
        btn.onclick = () => {
          const postId = btn.getAttribute('data-id');
          window.location.href = `edit-post.html?id=${postId}`;
        };
      });
    }

    prevBtn.onclick = () => {
      if (currentPage > 1) {
        currentPage--;
        pageNum.textContent = currentPage;
        loadPosts();
      }
    };

    nextBtn.onclick = () => {
      currentPage++;
      pageNum.textContent = currentPage;
      loadPosts();
    };

    provinceFilter.onchange = loadPosts;
    cityFilter.onchange = loadPosts;
  </script>
</body>
</html>
