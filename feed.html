<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Street Link â€” Feed</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">

  <nav class="bg-white shadow-md p-4 flex justify-between items-center sticky top-0 z-10">
    <h1 class="text-xl font-bold text-gray-800">Street Link</h1>
    <div class="space-x-3">
      <button id="dashboardBtn" class="text-sm text-blue-600 hover:underline">Dashboard</button>
      <a href="inbox.html" class="text-sm text-blue-600 hover:underline">Inbox</a>
      <a href="settings.html" class="text-sm text-blue-600 hover:underline">Settings</a>
    </div>
  </nav>

  <div class="max-w-2xl mx-auto px-4 mt-4">
    <div class="flex justify-between items-center mb-4">
      <select id="cityFilter" class="border rounded px-3 py-1">
        <option value="">All Cities</option>
        <option value="Cape Town">Cape Town</option>
        <option value="Durban">Durban</option>
        <option value="Johannesburg">Johannesburg</option>
        <!-- Add more cities as needed -->
      </select>

      <select id="sortFilter" class="border rounded px-3 py-1">
        <option value="timestamp">Newest</option>
        <option value="views">Most Viewed</option>
        <option value="likes">Most Liked</option>
      </select>
    </div>

    <div id="postsContainer" class="space-y-4"></div>

    <div class="flex justify-between items-center mt-4">
      <button id="prevBtn" class="bg-gray-300 px-3 py-1 rounded">Previous</button>
      <button id="nextBtn" class="bg-gray-300 px-3 py-1 rounded">Next</button>
    </div>
  </div>

  <div id="postBtnWrapper" class="fixed bottom-5 right-5 hidden">
    <a href="post-upload.html" class="bg-blue-600 text-white px-4 py-2 rounded shadow-md">+ Post</a>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDEsYzVYNvSsKvgFk5cSa_7lWWdJtDc1gs",
      authDomain: "online-mall-4422.firebaseapp.com",
      databaseURL: "https://online-mall-4422-default-rtdb.firebaseio.com",
      projectId: "online-mall-4422",
      storageBucket: "online-mall-4422.appspot.com",
      messagingSenderId: "947082232783",
      appId: "1:947082232783:web:116206502e5fb38383c8ba",
      measurementId: "G-LNTNZQBGL8"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const postsContainer = document.getElementById('postsContainer');
    const cityFilter = document.getElementById('cityFilter');
    const sortFilter = document.getElementById('sortFilter');
    const postBtnWrapper = document.getElementById('postBtnWrapper');
    const dashboardBtn = document.getElementById('dashboardBtn');

    let allPosts = [];
    let currentPage = 1;
    const pageSize = 6;

    function renderPosts() {
      const city = cityFilter.value;
      const sort = sortFilter.value;

      let filtered = allPosts;
      if (city) {
        filtered = filtered.filter(post => post.city === city);
      }

      filtered.sort((a, b) => (b[sort] || 0) - (a[sort] || 0));

      const start = (currentPage - 1) * pageSize;
      const end = start + pageSize;
      const pagePosts = filtered.slice(start, end);

      postsContainer.innerHTML = pagePosts.map(post => `
        <div class="bg-white p-4 rounded shadow">
          <div class="flex justify-between items-center mb-2">
            <h2 class="text-lg font-semibold">${post.title}</h2>
            ${post.isVendor ? `<span class="text-xs bg-green-200 text-green-800 px-2 py-1 rounded">Vendor</span>` : ''}
          </div>
          <p class="text-sm text-gray-600">${post.description}</p>
          <p class="text-xs text-gray-400 mt-1">City: ${post.city || 'Unknown'} | Views: ${post.views || 0} | Likes: ${post.likes || 0}</p>
          <a href="view-post.html?id=${post.id}" class="text-blue-500 text-sm mt-2 inline-block hover:underline">View</a>
        </div>
      `).join('');
    }

    function listenToPosts() {
      db.collection('posts').onSnapshot(snapshot => {
        const cache = [];
        snapshot.forEach(doc => {
          cache.push({ id: doc.id, ...doc.data() });
        });
        allPosts = cache;
        sessionStorage.setItem('cachedPosts', JSON.stringify(cache));
        renderPosts();
      });
    }

    cityFilter.addEventListener('change', () => {
      currentPage = 1;
      renderPosts();
    });

    sortFilter.addEventListener('change', () => {
      currentPage = 1;
      renderPosts();
    });

    document.getElementById('prevBtn').addEventListener('click', () => {
      if (currentPage > 1) {
        currentPage--;
        renderPosts();
      }
    });

    document.getElementById('nextBtn').addEventListener('click', () => {
      const totalPages = Math.ceil(allPosts.length / pageSize);
      if (currentPage < totalPages) {
        currentPage++;
        renderPosts();
      }
    });

    auth.onAuthStateChanged(async user => {
      if (user) {
        const doc = await db.collection('users').doc(user.uid).get();
        const data = doc.data();

        if (data?.type === 'vendor' || data?.isVendor) {
          postBtnWrapper.classList.remove('hidden');
          dashboardBtn.onclick = () => location.href = 'vendor-dashboard.html';
        } else {
          dashboardBtn.onclick = () => location.href = 'dashboard.html';
        }

        // Use cached posts if available before listener catches up
        const cached = sessionStorage.getItem('cachedPosts');
        if (cached) {
          allPosts = JSON.parse(cached);
          renderPosts();
        }

        listenToPosts();
      } else {
        location.href = 'login.html';
      }
    });
  </script>
</body>
</html>
