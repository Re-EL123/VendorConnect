<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Street Connect Mzansi — Feed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Optional Bootstrap for layout -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script type="module">
    // ✅ Firebase Modular SDK imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    // ✅ Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDEsYzVYNvSsKvgFk5cSa_7lWWdJtDc1gs",
      authDomain: "online-mall-4422.firebaseapp.com",
      databaseURL: "https://online-mall-4422-default-rtdb.firebaseio.com",
      projectId: "online-mall-4422",
      storageBucket: "online-mall-4422.appspot.com",
      messagingSenderId: "947082232783",
      appId: "1:947082232783:web:116206502e5fb38383c8ba",
      measurementId: "G-LNTNZQBGL8"
    };

    // ✅ Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // ✅ DOM Elements
    const feedContainer = document.getElementById('feed');

    // ✅ Load posts
    async function loadFeed() {
      try {
        const postsRef = collection(db, "posts");
        const q = query(postsRef, orderBy("timestamp", "desc"));
        const querySnapshot = await getDocs(q);

        querySnapshot.forEach(doc => {
          const post = doc.data();
          const postElement = document.createElement('div');
          postElement.className = 'card mb-3';
          postElement.innerHTML = `
            <div class="card-body">
              <h5 class="card-title">${post.title || "Untitled Post"}</h5>
              <p class="card-text">${post.content || ""}</p>
              <small class="text-muted">${new Date(post.timestamp?.toDate()).toLocaleString()}</small>
            </div>
          `;
          feedContainer.appendChild(postElement);
        });

      } catch (error) {
        console.error("Error loading feed:", error);
        feedContainer.innerHTML = `<div class="alert alert-danger">Error loading feed: ${error.message}</div>`;
      }
    }

    // ✅ Check auth and load feed
    onAuthStateChanged(auth, user => {
      if (user) {
        loadFeed();
      } else {
        feedContainer.innerHTML = `<div class="alert alert-warning">Please log in to view your feed.</div>`;
      }
    });
  </script>
</head>
<body class="bg-light">
  <div class="container py-4">
    <h2 class="mb-4">Street Connect Mzansi — Feed</h2>
    <div id="feed" class="feed-list">
      <div class="text-center text-muted">Loading feed...</div>
    </div>
  </div>
</body>
</html>
