<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Street Connect Feed</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    .skeleton {
      animation: pulse 1.5s infinite;
      background-color: #e2e8f0;
      height: 13rem;
      border-radius: 1rem;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }
  </style>
</head>

<body class="bg-gradient-to-br from-blue-100 via-indigo-100 to-purple-100 min-h-screen flex flex-col">

  <!-- HEADER -->
  <header class="p-4 flex justify-between items-center bg-white/80 backdrop-blur shadow">
    <h1 class="text-xl font-extrabold text-indigo-700">Street Connect</h1>
    <nav class="flex gap-4 items-center text-sm">
      <button id="inboxBtn" class="hover:text-indigo-600">ğŸ“¥ Inbox</button>
      <button id="settingsBtn" class="hover:text-indigo-600">âš™ï¸ Settings</button>
      <button id="dashboardBtn" class="hover:text-indigo-600">ğŸ“Š Dashboard</button>
    </nav>
  </header>

  <!-- MAIN -->
  <section class="p-4 max-w-4xl mx-auto flex flex-col flex-grow pb-28">

    <!-- Filters -->
    <div class="mb-4 flex flex-wrap gap-2 bg-white/70 backdrop-blur p-3 rounded-xl shadow">
      <select id="provinceFilter" class="border p-2 rounded w-48">
        <option value="">All Provinces</option>
        <option value="Gauteng">Gauteng</option>
        <option value="Western Cape">Western Cape</option>
      </select>

      <select id="cityFilter" class="border p-2 rounded w-48">
        <option value="">All Cities</option>
        <option value="Johannesburg">Johannesburg</option>
        <option value="Cape Town">Cape Town</option>
      </select>
    </div>

    <!-- Upload Form -->
    <form id="postUploadForm" class="mb-8 bg-white/80 backdrop-blur p-5 rounded-2xl shadow hidden" enctype="multipart/form-data">
      <h2 class="text-lg font-semibold mb-3 text-indigo-700">Create a Post</h2>

      <input id="postTitle" type="text" placeholder="Title" required class="w-full border rounded p-2 mb-2" />
      <textarea id="postDescription" placeholder="Description" required class="w-full border rounded p-2 mb-2" rows="3"></textarea>

      <input id="postImage" type="file" accept="image/*" class="mb-2" />

      <div class="flex gap-2 mb-3">
        <input id="postProvince" type="text" placeholder="Province" class="flex-grow border rounded p-2" />
        <input id="postCity" type="text" placeholder="City" class="flex-grow border rounded p-2" />
      </div>

      <button type="submit" class="bg-indigo-600 text-white px-5 py-2 rounded-lg hover:bg-indigo-700 transition">
        Upload Post
      </button>
    </form>

    <!-- Posts -->
    <div id="postsContainer" class="grid grid-cols-1 gap-6"></div>

    <!-- Pagination -->
    <div class="flex justify-center items-center space-x-4 mt-6 mb-6">
      <button id="prevBtn" class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400" disabled>Previous</button>
      <span id="pageNum" class="font-semibold">1</span>
      <button id="nextBtn" class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">Next</button>
    </div>

  </section>

  <!-- BOTTOM NAV BAR -->
  <nav class="fixed bottom-0 left-0 right-0 bg-white/90 backdrop-blur border-t shadow-lg">

    </div>
  </nav>
