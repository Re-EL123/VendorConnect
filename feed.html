<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Street Link</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDEsYzVYNvSsKvgFk5cSa_7lWWdJtDc1gs",
      authDomain: "online-mall-4422.firebaseapp.com",
      databaseURL: "https://online-mall-4422-default-rtdb.firebaseio.com",
      projectId: "online-mall-4422",
      storageBucket: "online-mall-4422.appspot.com",
      messagingSenderId: "947082232783",
      appId: "1:947082232783:web:116206502e5fb38383c8ba",
      measurementId: "G-LNTNZQBGL8"
    };
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
  </script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-sm">
    <h1 class="text-2xl font-bold mb-6 text-center">Login to Street Link</h1>
    <form id="loginForm" class="space-y-4">
      <input type="email" id="email" placeholder="Email" required class="w-full px-4 py-2 border rounded" />
      <input type="password" id="password" placeholder="Password" required class="w-full px-4 py-2 border rounded" />
      <label class="flex items-center space-x-2 text-sm">
        <input type="checkbox" id="rememberMe" class="form-checkbox" />
        <span>Remember Me</span>
      </label>
      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded">
        Login
      </button>
    </form>
    <div class="mt-4 text-center text-sm">
      <button id="forgotPassword" class="text-blue-600 hover:underline">Forgot Password?</button>
    </div>
    <div class="mt-2 text-center text-sm">
      <span>Donâ€™t have an account?</span>
      <a href="register.html" class="text-blue-600 hover:underline">Register</a>
    </div>
  </div>

  <script>
    const loginForm = document.getElementById("loginForm");
    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const rememberMe = document.getElementById("rememberMe").checked;

      try {
        if (rememberMe) {
          await auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL);
        } else {
          await auth.setPersistence(firebase.auth.Auth.Persistence.SESSION);
        }

        await auth.signInWithEmailAndPassword(email, password);
        window.location.href = "feed.html";
      } catch (error) {
        alert(error.message);
      }
    });

    document.getElementById("forgotPassword").addEventListener("click", async () => {
      const email = prompt("Enter your email to reset password:");
      if (email) {
        try {
          await auth.sendPasswordResetEmail(email);
          alert("Password reset email sent.");
        } catch (error) {
          alert(error.message);
        }
      }
    });
  </script>
</body>
</html>
