<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Street Connect Mzansi â€” Feed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Bootstrap (optional, for layout and style) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f5f5f5;
    }
    .card {
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    .card-title {
      font-weight: bold;
    }
    .timestamp {
      font-size: 0.85rem;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <h2 class="mb-4 text-center">ðŸ“° Street Connect Mzansi â€” Feed</h2>
    <div id="feed" class="feed-list">
      <div class="text-center text-muted">Loading feed...</div>
    </div>
  </div>

  <!-- Firebase Modular SDK Setup -->
  <script type="module">
    // Import Firebase modules
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDEsYzVYNvSsKvgFk5cSa_7lWWdJtDc1gs",
      authDomain: "online-mall-4422.firebaseapp.com",
      databaseURL: "https://online-mall-4422-default-rtdb.firebaseio.com",
      projectId: "online-mall-4422",
      storageBucket: "online-mall-4422.appspot.com",
      messagingSenderId: "947082232783",
      appId: "1:947082232783:web:116206502e5fb38383c8ba",
      measurementId: "G-LNTNZQBGL8"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const feedContainer = document.getElementById("feed");

    // Load posts from Firestore
    async function loadFeed() {
      try {
        const postsRef = collection(db, "posts");
        const q = query(postsRef, orderBy("timestamp", "desc"));
        const snapshot = await getDocs(q);

        if (snapshot.empty) {
          feedContainer.innerHTML = `<div class="alert alert-info text-center">No posts found.</div>`;
          return;
        }

        feedContainer.innerHTML = ""; // Clear loader

        snapshot.forEach(doc => {
          const post = doc.data();
          const timestamp = post.timestamp?.toDate();
          const timeStr = timestamp ? new Date(timestamp).toLocaleString() : "Unknown time";

          const postEl = document.createElement("div");
          postEl.className = "card mb-3";
          postEl.innerHTML = `
            <div class="card-body">
              <h5 class="card-title">${post.title || "Untitled"}</h5>
              <p class="card-text">${post.content || ""}</p>
              <div class="timestamp">${timeStr}</div>
            </div>
          `;
          feedContainer.appendChild(postEl);
        });
      } catch (error) {
        console.error("Error loading posts:", error);
        feedContainer.innerHTML = `<div class="alert alert-danger">Error loading posts: ${error.message}</div>`;
      }
    }

    // Check if user is logged in
    onAuthStateChanged(auth, user => {
      if (user) {
        loadFeed();
      } else {
        feedContainer.innerHTML = `<div class="alert alert-warning text-center">Please log in to view the feed.</div>`;
      }
    });
  </script>
</body>
</html>
