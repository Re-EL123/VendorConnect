<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Streetâ€‘Connect Mzansi â€” Feed</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .skeleton {
      animation: pulse 1.5s infinite;
      background-color: #e2e8f0;
      height: 16rem;
      border-radius: 1rem;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }
    .modal-bg { background: rgba(0, 0, 0, 0.6); }
    .ripple {
      transition: transform 0.2s, opacity 0.2s;
    }
    .ripple:active {
      transform: scale(0.95);
      opacity: 0.7;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col font-sans">

  <header class="p-4 bg-white shadow-md sticky top-0 z-40 flex justify-between items-center">
    <h1 class="text-xl font-bold text-blue-700">Streetâ€‘Connect Mzansi</h1>
    <nav class="flex gap-3 text-sm">
      <button id="exploreBtn" class="ripple text-blue-600 hover:underline">ğŸ” Explore</button>
      <button id="dashboardBtn" class="ripple text-blue-600 hover:underline">ğŸ“Š Dashboard</button>
      <button id="notificationsBtn" class="ripple text-blue-600 hover:underline">ğŸ”” Notifications</button>
      <button id="settingsBtn" class="ripple text-blue-600 hover:underline">âš™ï¸ Settings</button>
    </nav>
  </header>

  <main class="p-4 max-w-4xl mx-auto flex-grow flex flex-col space-y-6" id="postsContainer">
    <div class="skeleton"></div>
    <div class="skeleton"></div>
    <div class="skeleton"></div>
  </main>

  <!-- Image Modal -->
  <div id="imgModal" class="fixed inset-0 hidden justify-center items-center modal-bg z-50">
    <img id="imgModalContent" class="max-h-[90vh] max-w-[90vw] rounded-xl shadow-xl" />
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore, collection, query, orderBy, onSnapshot, limit,
      startAfter
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { createPostCard } from './postCard.js';

    const firebaseConfig = {
      apiKey: "AIzaSyDEsYzVYNvSsKvgFk5cSa_7lWWdJtDc1gs",
      authDomain: "online-mall-4422.firebaseapp.com",
      databaseURL: "https://online-mall-4422-default-rtdb.firebaseio.com",
      projectId: "online-mall-4422",
      storageBucket: "online-mall-4422.appspot.com",
      messagingSenderId: "947082232783",
      appId: "1:947082232783:web:116206502e5fb38383c8ba",
      measurementId: "G-LNTNZQBGL8"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const postsContainer = document.getElementById('postsContainer');
    const imgModal = document.getElementById('imgModal');
    const imgModalContent = document.getElementById('imgModalContent');

    let currentUser = null;
    let lastDoc = null;
    let canFetch = true;

    onAuthStateChanged(auth, user => {
      if (!user) return window.location.href = "login.html";
      currentUser = user;
      setupNav();
      loadInitialPosts();
    });

    function setupNav() {
      document.getElementById('exploreBtn').onclick = () => window.location.reload();
      document.getElementById('dashboardBtn').onclick = () => window.location.href = 'dashboard.html';
      document.getElementById('notificationsBtn').onclick = () => window.location.href = 'notifications.html';
      document.getElementById('settingsBtn').onclick = () => window.location.href = 'settings.html';
    }

    function loadInitialPosts() {
      const q = query(collection(db, 'posts'), orderBy('createdAt', 'desc'), limit(5));
      onSnapshot(q, snap => {
        postsContainer.innerHTML = '';
        if (snap.empty) {
          postsContainer.innerHTML = '<p class="text-center text-gray-500">No posts yet.</p>';
          return;
        }
        snap.forEach(doc => {
          const card = createPostCard(doc, db, currentUser, imgModal, imgModalContent);
          postsContainer.appendChild(card);
        });
        lastDoc = snap.docs[snap.docs.length - 1];
      });
    }

    window.addEventListener('scroll', () => {
      if (!canFetch || !lastDoc) return;
      if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 300) {
        canFetch = false;
        const q2 = query(collection(db, 'posts'), orderBy('createdAt', 'desc'), startAfter(lastDoc), limit(5));
        onSnapshot(q2, snap => {
          if (snap.empty) return;
          snap.forEach(doc => {
            const card = createPostCard(doc, db, currentUser, imgModal, imgModalContent);
            postsContainer.appendChild(card);
          });
          if (snap.docs.length) lastDoc = snap.docs[snap.docs.length - 1];
          canFetch = true;
        });
      }
    });
  </script>
</body>
</html>
