<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Street Link - Feed</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
</head>
<body class="bg-gray-100 text-gray-900">

  <div class="max-w-3xl mx-auto py-10 px-4">
    <h1 class="text-4xl font-bold text-center mb-8">Street Link Feed</h1>
    <div id="feedContainer" class="space-y-6"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDEsYzVYNvSsKvgFk5cSa_7lWWdJtDc1gs",
      authDomain: "online-mall-4422.firebaseapp.com",
      databaseURL: "https://online-mall-4422-default-rtdb.firebaseio.com",
      projectId: "online-mall-4422",
      storageBucket: "online-mall-4422.appspot.com",
      messagingSenderId: "947082232783",
      appId: "1:947082232783:web:116206502e5fb38383c8ba",
      measurementId: "G-LNTNZQBGL8"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    async function loadFeed() {
      const feedContainer = document.getElementById("feedContainer");
      feedContainer.innerHTML = "<p>Loading posts...</p>";

      const postsSnap = await db.collection("posts").orderBy("timestamp", "desc").limit(50).get();
      feedContainer.innerHTML = "";

      for (const doc of postsSnap.docs) {
        const post = doc.data();
        const vendorSnap = await db.collection("vendors").doc(post.vendorId).get();
        const vendor = vendorSnap.exists ? vendorSnap.data() : { name: "Unknown Vendor" };

        const postEl = document.createElement("div");
        postEl.className = "bg-white p-4 rounded shadow";
        postEl.innerHTML = `
          <div class="text-sm text-gray-500">${vendor.name}</div>
          <img src="${post.imageURL}" alt="Post" class="w-full h-64 object-cover my-3 rounded">
          <p class="text-gray-800">${post.caption}</p>
          <p class="text-xs text-gray-400 mt-2">Posted on ${post.timestamp?.toDate().toLocaleString() || "N/A"}</p>
        `;
        feedContainer.appendChild(postEl);
      }
    }

    loadFeed();
  </script>

</body>
</html>
