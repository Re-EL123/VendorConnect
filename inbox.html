<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Street Connect - Inbox</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body class="bg-gray-100 text-gray-900">
  <div class="max-w-3xl mx-auto py-8 px-4">
    <h1 class="text-3xl font-bold mb-6">Inbox</h1>
    <div id="chatList" class="space-y-4">
      <p>Loading chats...</p>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDEsYzVYNvSsKvgFk5cSa_7lWWdJtDc1gs",
      authDomain: "online-mall-4422.firebaseapp.com",
      databaseURL: "https://online-mall-4422-default-rtdb.firebaseio.com",
      projectId: "online-mall-4422",
      storageBucket: "online-mall-4422.appspot.com",
      messagingSenderId: "947082232783",
      appId: "1:947082232783:web:116206502e5fb38383c8ba",
      measurementId: "G-LNTNZQBGL8"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const chatList = document.getElementById("chatList");
    let currentUser;

    auth.onAuthStateChanged(async user => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      currentUser = user;
      try {
        await loadChats();
      } catch (err) {
        console.error("Error loading chats:", err);
        chatList.innerHTML = `<p class="text-red-600">Failed to load chats: ${err.message}</p>`;
      }
    });

    async function loadChats() {
      chatList.innerHTML = `<p>Loading your chats...</p>`;

      const chatsRef = db.collection("chats").where("users", "array-contains", currentUser.uid);
      const snapshot = await chatsRef.get();

      if (snapshot.empty) {
        chatList.innerHTML = `<p class="text-gray-600">No chats found.</p>`;
        return;
      }

      chatList.innerHTML = "";
      for (const doc of snapshot.docs) {
        const chat = doc.data();
        const partnerId = chat.users.find(uid => uid !== currentUser.uid);

        try {
          const partnerDoc = await db.collection("users").doc(partnerId).get();
          const partner = partnerDoc.data();

          const chatItem = document.createElement("div");
          chatItem.className = "bg-white p-4 rounded shadow flex items-center justify-between";

          chatItem.innerHTML = `
            <div>
              <p class="font-semibold">${partner?.businessName || partner?.fullName || "User"}</p>
              <p class="text-sm text-gray-600">${partner?.phone || ""}</p>
            </div>
            <a href="chat.html?vendor=${partnerId}" class="text-blue-600 underline">Open Chat</a>
          `;

          chatList.appendChild(chatItem);
        } catch (err) {
          console.warn("Could not load chat partner:", err);
        }
      }
    }
  </script>
</body>
</html>
