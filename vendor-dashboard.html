<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Street Link - Vendor Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
</head>
<body class="bg-gray-100 text-gray-900">

  <div class="max-w-3xl mx-auto mt-10 bg-white p-8 rounded shadow">
    <h1 class="text-3xl font-bold mb-6 text-center">Vendor Dashboard</h1>
    
    <div id="status" class="mb-4 text-center text-sm text-gray-600"></div>

    <form id="updateForm" class="space-y-4">
      <input type="text" id="name" placeholder="Business Name" class="w-full p-3 border rounded" required>
      <input type="text" id="phone" placeholder="Phone Number" class="w-full p-3 border rounded" required>
      <input type="text" id="category" placeholder="Category" class="w-full p-3 border rounded" required>
      <textarea id="description" placeholder="Business Description" class="w-full p-3 border rounded" rows="4" required></textarea>
      <input type="file" id="profileImage" accept="image/*" class="w-full p-3 border rounded bg-gray-50">

      <button type="submit" class="bg-green-600 text-white w-full p-3 rounded font-semibold hover:bg-green-700 transition">Update Profile</button>
    </form>

    <div class="text-center mt-8">
      <button onclick="logout()" class="text-sm text-red-600 underline">Logout</button>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDEsYzVYNvSsKvgFk5cSa_7lWWdJtDc1gs",
      authDomain: "online-mall-4422.firebaseapp.com",
      databaseURL: "https://online-mall-4422-default-rtdb.firebaseio.com",
      projectId: "online-mall-4422",
      storageBucket: "online-mall-4422.appspot.com",
      messagingSenderId: "947082232783",
      appId: "1:947082232783:web:116206502e5fb38383c8ba",
      measurementId: "G-LNTNZQBGL8"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    const storage = firebase.storage();

    let currentVendorId = "";

    auth.onAuthStateChanged(async user => {
      if (!user) {
        alert("You must be logged in to access the dashboard.");
        window.location.href = "register.html";
        return;
      }

      currentVendorId = user.uid;

      const doc = await db.collection("vendors").doc(currentVendorId).get();
      if (!doc.exists) {
        alert("Vendor profile not found.");
        return;
      }

      const data = doc.data();

      document.getElementById("name").value = data.name || "";
      document.getElementById("phone").value = data.phone || "";
      document.getElementById("category").value = data.category || "";
      document.getElementById("description").value = data.description || "";
      document.getElementById("status").innerText = `Approval: ${data.isApproved ? '✅ Approved' : '⏳ Pending'} | Subscription: ${data.subscriptionStatus}`;
    });

    document.getElementById("updateForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const phone = document.getElementById("phone").value;
      const category = document.getElementById("category").value;
      const description = document.getElementById("description").value;
      const profileImage = document.getElementById("profileImage").files[0];

      let imageURL = "";

      if (profileImage) {
        const imageRef = storage.ref().child(`vendors/${currentVendorId}/profile.jpg`);
        await imageRef.put(profileImage);
        imageURL = await imageRef.getDownloadURL();
      }

      const updateData = {
        name,
        phone,
        category,
        description,
        updatedAt: firebase.firestore.FieldValue.serverTimestamp()
      };

      if (imageURL) updateData.imageURL = imageURL;

      await db.collection("vendors").doc(currentVendorId).update(updateData);

      alert("Profile updated successfully.");
      location.reload();
    });

    function logout() {
      auth.signOut().then(() => {
        window.location.href = "index.html";
      });
    }
  </script>

</body>
</html>
