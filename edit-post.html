<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Post â€” Street Link</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>
</head>
<body class="bg-gray-100 min-h-screen p-4">
  <div class="max-w-xl mx-auto bg-white p-6 rounded shadow">
    <h2 class="text-2xl font-semibold mb-4">Edit Post</h2>

    <form id="editPostForm" class="space-y-4">
      <input type="text" id="title" placeholder="Post Title" class="w-full p-2 border rounded" required />
      <textarea id="description" placeholder="Post Description" class="w-full p-2 border rounded" required></textarea>
      <input type="file" id="image" accept="image/*" class="w-full" />
      
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
        Save Changes
      </button>
    </form>

    <div class="mt-6">
      <h3 class="text-xl font-semibold">Preview</h3>
      <div class="border p-4 mt-2 rounded bg-gray-50">
        <h4 id="previewTitle" class="text-lg font-bold"></h4>
        <p id="previewDescription" class="text-gray-700 mb-2"></p>
        <img id="previewImage" src="" alt="Image Preview" class="max-h-64 rounded hidden" />
      </div>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDEsYzVYNvSsKvgFk5cSa_7lWWdJtDc1gs",
      authDomain: "online-mall-4422.firebaseapp.com",
      databaseURL: "https://online-mall-4422-default-rtdb.firebaseio.com",
      projectId: "online-mall-4422",
      storageBucket: "online-mall-4422.appspot.com",
      messagingSenderId: "947082232783",
      appId: "1:947082232783:web:116206502e5fb38383c8ba",
      measurementId: "G-LNTNZQBGL8"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const storage = firebase.storage();

    const postId = new URLSearchParams(window.location.search).get("id");
    const form = document.getElementById("editPostForm");
    const titleInput = document.getElementById("title");
    const descInput = document.getElementById("description");
    const imageInput = document.getElementById("image");

    const previewTitle = document.getElementById("previewTitle");
    const previewDesc = document.getElementById("previewDescription");
    const previewImage = document.getElementById("previewImage");

    // Load post data
    firebase.auth().onAuthStateChanged(user => {
      if (!user) return window.location.href = "login.html";
      db.collection("posts").doc(postId).get().then(doc => {
        if (doc.exists && doc.data().uid === user.uid) {
          const post = doc.data();
          titleInput.value = post.title;
          descInput.value = post.description;
          if (post.imageURL) {
            previewImage.src = post.imageURL;
            previewImage.classList.remove("hidden");
          }
          previewTitle.textContent = post.title;
          previewDesc.textContent = post.description;
        } else {
          alert("You can only edit your own posts.");
          window.location.href = "feed.html";
        }
      });
    });

    // Live preview
    titleInput.addEventListener("input", () => {
      previewTitle.textContent = titleInput.value;
    });

    descInput.addEventListener("input", () => {
      previewDesc.textContent = descInput.value;
    });

    imageInput.addEventListener("change", () => {
      const file = imageInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = e => {
          previewImage.src = e.target.result;
          previewImage.classList.remove("hidden");
        };
        reader.readAsDataURL(file);
      }
    });

    // Save changes
    form.addEventListener("submit", async e => {
      e.preventDefault();
      const title = titleInput.value.trim();
      const description = descInput.value.trim();
      const file = imageInput.files[0];

      let imageURL = previewImage.src;

      if (file) {
        const storageRef = storage.ref().child(`posts/${firebase.auth().currentUser.uid}/${Date.now()}_${file.name}`);
        await storageRef.put(file);
        imageURL = await storageRef.getDownloadURL();
      }

      await db.collection("posts").doc(postId).update({
        title,
        description,
        imageURL,
        updatedAt: firebase.firestore.FieldValue.serverTimestamp()
      });

      alert("Post updated successfully.");
      window.location.href = "feed.html";
    });
  </script>
</body>
</html>
