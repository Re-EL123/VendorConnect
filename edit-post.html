<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Edit Post â€” Street Link</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-4">
  <div class="max-w-xl mx-auto bg-white p-6 rounded shadow">
    <h2 class="text-2xl font-semibold mb-4">Edit Post</h2>

    <form id="editPostForm" class="space-y-4">
      <input
        type="text"
        id="title"
        placeholder="Post Title"
        class="w-full p-2 border rounded"
        required
      />
      <textarea
        id="description"
        placeholder="Post Description"
        class="w-full p-2 border rounded"
        required
      ></textarea>
      <input type="file" id="image" accept="image/*" class="w-full" />

      <button
        type="submit"
        class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
      >
        Save Changes
      </button>
    </form>

    <div class="mt-6">
      <h3 class="text-xl font-semibold">Preview</h3>
      <div class="border p-4 mt-2 rounded bg-gray-50">
        <h4 id="previewTitle" class="text-lg font-bold"></h4>
        <p id="previewDescription" class="text-gray-700 mb-2"></p>
        <img
          id="previewImage"
          src=""
          alt="Image Preview"
          class="max-h-64 rounded hidden"
        />
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore,
      doc,
      getDoc,
      updateDoc,
      serverTimestamp,
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import {
      getStorage,
      ref as storageRef,
      uploadBytes,
      getDownloadURL,
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";
    import {
      getAuth,
      onAuthStateChanged,
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDEsYzVYNvSsKvgFk5cSa_7lWWdJtDc1gs",
      authDomain: "online-mall-4422.firebaseapp.com",
      databaseURL: "https://online-mall-4422-default-rtdb.firebaseio.com",
      projectId: "online-mall-4422",
      storageBucket: "online-mall-4422.appspot.com",
      messagingSenderId: "947082232783",
      appId: "1:947082232783:web:116206502e5fb38383c8ba",
      measurementId: "G-LNTNZQBGL8",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);
    const auth = getAuth(app);

    const postId = new URLSearchParams(window.location.search).get("id");
    if (!postId) {
      alert("No post ID provided.");
      window.location.href = "feed.html";
    }

    const form = document.getElementById("editPostForm");
    const titleInput = document.getElementById("title");
    const descInput = document.getElementById("description");
    const imageInput = document.getElementById("image");

    const previewTitle = document.getElementById("previewTitle");
    const previewDesc = document.getElementById("previewDescription");
    const previewImage = document.getElementById("previewImage");

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      const postDocRef = doc(db, "posts", postId);
      const postSnap = await getDoc(postDocRef);

      if (!postSnap.exists()) {
        alert("Post not found.");
        window.location.href = "feed.html";
        return;
      }

      const post = postSnap.data();

      if (post.uid !== user.uid) {
        alert("You can only edit your own posts.");
        window.location.href = "feed.html";
        return;
      }

      // Populate form & preview
      titleInput.value = post.title;
      descInput.value = post.description;

      previewTitle.textContent = post.title;
      previewDesc.textContent = post.description;

      if (post.imageURL) {
        previewImage.src = post.imageURL;
        previewImage.classList.remove("hidden");
      }
    });

    // Live preview handlers
    titleInput.addEventListener("input", () => {
      previewTitle.textContent = titleInput.value;
    });

    descInput.addEventListener("input", () => {
      previewDesc.textContent = descInput.value;
    });

    imageInput.addEventListener("change", () => {
      const file = imageInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
          previewImage.src = e.target.result;
          previewImage.classList.remove("hidden");
        };
        reader.readAsDataURL(file);
      }
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const user = auth.currentUser;
      if (!user) {
        alert("Not authenticated");
        window.location.href = "login.html";
        return;
      }

      const title = titleInput.value.trim();
      const description = descInput.value.trim();

      let imageURL = previewImage.src || "";

      // If a new file is selected, upload it
      if (imageInput.files.length > 0) {
        const file = imageInput.files[0];
        const storageReference = storageRef(
          storage,
          `posts/${user.uid}/${Date.now()}_${file.name}`
        );
        await uploadBytes(storageReference, file);
        imageURL = await getDownloadURL(storageReference);
      }

      try {
        const postDocRef = doc(db, "posts", postId);
        await updateDoc(postDocRef, {
          title,
          description,
          imageURL,
          updatedAt: serverTimestamp(),
        });
        alert("Post updated successfully.");
        window.location.href = "feed.html";
      } catch (error) {
        alert("Error updating post: " + error.message);
      }
    });
  </script>
</body>
</html>
