<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Street Link — View Post</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="firebase.js"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <div id="skeleton" class="animate-pulse p-4 space-y-4">
    <div class="h-6 bg-gray-300 rounded w-1/3"></div>
    <div class="h-48 bg-gray-300 rounded"></div>
    <div class="space-y-2">
      <div class="h-4 bg-gray-300 rounded w-2/3"></div>
      <div class="h-4 bg-gray-300 rounded w-1/2"></div>
    </div>
  </div>

  <div id="post-container" class="hidden p-4 max-w-xl mx-auto bg-white shadow-md rounded-lg">
    <h1 id="post-title" class="text-2xl font-bold mb-2"></h1>
    <img id="post-image" class="w-full h-64 object-cover rounded lazy mb-4" loading="lazy" alt="Post Image" />
    <p id="post-description" class="mb-4"></p>

    <div class="flex items-center justify-between mb-4">
      <button id="like-btn" class="text-blue-500 hover:underline">👍 Like (<span id="like-count">0</span>)</button>
      <button id="follow-btn" class="text-green-500 hover:underline">➕ Follow</button>
      <a id="message-btn" href="#" class="text-purple-500 hover:underline">💬 Message</a>
    </div>

    <div class="mb-4">
      <label class="font-medium">Rate this post:</label>
      <div id="rating-stars" class="flex space-x-1 mt-1">
        <span class="star cursor-pointer text-gray-400" data-value="1">★</span>
        <span class="star cursor-pointer text-gray-400" data-value="2">★</span>
        <span class="star cursor-pointer text-gray-400" data-value="3">★</span>
        <span class="star cursor-pointer text-gray-400" data-value="4">★</span>
        <span class="star cursor-pointer text-gray-400" data-value="5">★</span>
      </div>
    </div>

    <div id="vendor-actions" class="hidden mt-4 space-x-2">
      <button id="edit-post" class="bg-yellow-500 px-3 py-1 text-white rounded">✏️ Edit</button>
      <button id="delete-post" class="bg-red-500 px-3 py-1 text-white rounded">🗑️ Delete</button>
    </div>
  </div>

  <script>
    const db = firebase.firestore();
    const auth = firebase.auth();
    const postId = new URLSearchParams(window.location.search).get('id');

    const postContainer = document.getElementById('post-container');
    const skeleton = document.getElementById('skeleton');
    const likeBtn = document.getElementById('like-btn');
    const likeCount = document.getElementById('like-count');
    const followBtn = document.getElementById('follow-btn');
    const ratingStars = document.querySelectorAll('.star');
    const vendorActions = document.getElementById('vendor-actions');
    const editBtn = document.getElementById('edit-post');
    const deleteBtn = document.getElementById('delete-post');
    const messageBtn = document.getElementById('message-btn');

    let currentUser;

    auth.onAuthStateChanged(async (user) => {
      if (!user) return (window.location.href = "login.html");
      currentUser = user;

      const postRef = db.collection('posts').doc(postId);

      postRef.onSnapshot(async (doc) => {
        if (!doc.exists) return;
        const post = doc.data();

        document.getElementById('post-title').innerText = post.title;
        document.getElementById('post-description').innerText = post.description;
        document.getElementById('post-image').src = post.imageURL || '';

        likeCount.innerText = post.likes || 0;

        // Show delete/edit for vendor's own posts
        if (post.uid === user.uid) {
          vendorActions.classList.remove('hidden');
        }

        // Set message and follow targets
        messageBtn.href = `chat.html?uid=${post.uid}`;
        followBtn.onclick = () => followVendor(post.uid);

        editBtn.onclick = () => window.location.href = `edit-post.html?id=${postId}`;
        deleteBtn.onclick = async () => {
          if (confirm("Delete this post?")) {
            await postRef.delete();
            window.location.href = "feed.html";
          }
        };

        skeleton.classList.add('hidden');
        postContainer.classList.remove('hidden');
      });

      likeBtn.onclick = async () => {
        const likeRef = db.collection('likes').doc(`${user.uid}_${postId}`);
        const liked = await likeRef.get();

        if (!liked.exists) {
          await likeRef.set({ uid: user.uid, postId, timestamp: firebase.firestore.FieldValue.serverTimestamp() });
          await postRef.update({ likes: firebase.firestore.FieldValue.increment(1) });
        }
      };

      ratingStars.forEach(star => {
        star.addEventListener('click', async () => {
          const value = parseInt(star.dataset.value);
          await db.collection('ratings').doc(`${user.uid}_${postId}`).set({
            uid: user.uid,
            postId,
            value,
            timestamp: firebase.firestore.FieldValue.serverTimestamp()
          });
          alert(`Rated ${value} stars!`);
        });
      });
    });

    function followVendor(vendorId) {
      if (!currentUser) return;
      db.collection('follows').doc(`${currentUser.uid}_${vendorId}`).set({
        uid: currentUser.uid,
        vendorId,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      }).then(() => {
        alert("Followed!");
      });
    }
  </script>
</body>
</html>
