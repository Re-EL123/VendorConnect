<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Street Connect - My Posts</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body class="bg-gray-100 text-gray-900">
  <div class="max-w-5xl mx-auto py-10 px-4">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-bold">My Posts</h1>
      <button onclick="logout()" class="text-sm text-red-600 underline">Logout</button>
    </div>

    <div id="postsContainer" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDEsYzVYNvSsKvgFk5cSa_7lWWdJtDc1gs",
      authDomain: "online-mall-4422.firebaseapp.com",
      databaseURL: "https://online-mall-4422-default-rtdb.firebaseio.com",
      projectId: "online-mall-4422",
      storageBucket: "online-mall-4422.appspot.com",
      messagingSenderId: "947082232783",
      appId: "1:947082232783:web:116206502e5fb38383c8ba",
      measurementId: "G-LNTNZQBGL8"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let currentUser;

    auth.onAuthStateChanged(async user => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }
      currentUser = user;
      loadPosts();
    });

    async function loadPosts() {
      const container = document.getElementById("postsContainer");
      container.innerHTML = "<p class='text-center col-span-full'>Loading...</p>";

      const querySnapshot = await db.collection("posts")
        .where("uid", "==", currentUser.uid)
        .orderBy("createdAt", "desc")
        .get();

      if (querySnapshot.empty) {
        container.innerHTML = "<p class='text-center col-span-full'>You have no posts yet.</p>";
        return;
      }

      container.innerHTML = "";
      querySnapshot.forEach(doc => {
        const post = doc.data();
        const postEl = document.createElement("div");
        postEl.className = "bg-white p-4 rounded shadow";
        postEl.innerHTML = `
          <img src="${post.imageURL}" alt="Post Image" class="w-full h-48 object-cover rounded mb-3">
          <h2 class="text-xl font-semibold">${post.title}</h2>
          <p class="text-sm text-gray-600 mb-2">${post.description}</p>
          <p class="text-xs text-gray-500">Likes: ${post.likes || 0} | Views: ${post.views || 0}</p>
        `;
        container.appendChild(postEl);
      });
    }

    function logout() {
      auth.signOut().then(() => window.location.href = "login.html");
    }
  </script>
</body>
</html>
