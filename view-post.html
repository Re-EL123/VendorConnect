<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Street Connect - View Post</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body class="bg-gray-100 text-gray-900">
  <div class="max-w-3xl mx-auto py-10 px-4">
    <div id="postContainer" class="bg-white p-6 rounded shadow space-y-4">
      <p class="text-center">Loading post...</p>
    </div>

    <div class="mt-8 bg-white p-6 rounded shadow space-y-4">
      <h2 class="text-xl font-semibold">Comments</h2>
      <form id="commentForm" class="space-y-2">
        <textarea id="commentInput" rows="3" class="w-full p-2 border rounded" placeholder="Leave a comment..."></textarea>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Submit</button>
      </form>
      <div id="commentsSection" class="space-y-3"></div>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDEsYzVYNvSsKvgFk5cSa_7lWWdJtDc1gs",
      authDomain: "online-mall-4422.firebaseapp.com",
      databaseURL: "https://online-mall-4422-default-rtdb.firebaseio.com",
      projectId: "online-mall-4422",
      storageBucket: "online-mall-4422.appspot.com",
      messagingSenderId: "947082232783",
      appId: "1:947082232783:web:116206502e5fb38383c8ba",
      measurementId: "G-LNTNZQBGL8"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const postId = new URLSearchParams(window.location.search).get("id");
    const postContainer = document.getElementById("postContainer");
    const commentsSection = document.getElementById("commentsSection");

    let currentUser = null;
    auth.onAuthStateChanged(user => {
      currentUser = user;
    });

    async function loadPost() {
      if (!postId) {
        postContainer.innerHTML = "<p class='text-center'>Invalid post ID.</p>";
        return;
      }

      try {
        const postDoc = await db.collection("posts").doc(postId).get();
        if (!postDoc.exists) {
          postContainer.innerHTML = "<p class='text-center'>Post not found.</p>";
          return;
        }

        const post = postDoc.data();
        const vendorDoc = await db.collection("users").doc(post.uid).get();
        const vendor = vendorDoc.data();

        postContainer.innerHTML = `
          <img src="${post.imageURL}" alt="Post Image" class="w-full h-64 object-cover rounded">
          <h1 class="text-2xl font-bold">${post.title}</h1>
          <p class="text-gray-700">${post.description}</p>
          <div class="text-sm text-gray-600 mt-4">
            <p>Posted by: <strong>${vendor.businessName || vendor.fullName || "Unknown Vendor"}</strong></p>
            <p>Contact: <a href="https://wa.me/${vendor.phone}" target="_blank" class="text-green-600 underline">WhatsApp</a></p>
            <p>Location: ${vendor.address || "N/A"}</p>
            <p>Likes: ${post.likes || 0} | Views: ${post.views || 0}</p>
          </div>
          <div class="mt-4 flex space-x-2">
            <button id="likeBtn" class="px-4 py-2 bg-pink-600 text-white rounded hover:bg-pink-700 transition">❤️ Like</button>
            <button onclick="followVendor('${post.uid}')" class="px-4 py-2 bg-yellow-600 text-white rounded hover:bg-yellow-700 transition">Follow</button>
          </div>
        `;

        document.getElementById("likeBtn").addEventListener("click", () => likePost(postId));
        loadComments();
      } catch (err) {
        console.error(err);
        postContainer.innerHTML = "<p class='text-center'>An error occurred loading the post.</p>";
      }
    }

    function likePost(postId) {
      const likedKey = `liked_${postId}`;
      if (localStorage.getItem(likedKey)) {
        alert("You already liked this post.");
        return;
      }

      db.collection("posts").doc(postId).update({
        likes: firebase.firestore.FieldValue.increment(1)
      });

      localStorage.setItem(likedKey, "true");
      const likeBtn = document.getElementById("likeBtn");
      likeBtn.classList.add("scale-110", "bg-pink-700");
      likeBtn.innerText = "❤️ Liked";
    }

    function followVendor(vendorId) {
      if (!currentUser) return alert("Please login to follow vendors.");

      db.collection("follows").doc(`${currentUser.uid}_${vendorId}`).set({
        follower: currentUser.uid,
        vendor: vendorId,
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      }).then(() => alert("Followed successfully!"));
    }

    document.getElementById("commentForm").addEventListener("submit", async e => {
      e.preventDefault();
      const comment = document.getElementById("commentInput").value;
      if (!comment.trim()) return;
      if (!currentUser) return alert("Login to comment.");

      await db.collection("comments").add({
        postId,
        userId: currentUser.uid,
        comment,
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      });

      document.getElementById("commentInput").value = "";
      loadComments();
    });

    async function loadComments() {
      commentsSection.innerHTML = "<p>Loading comments...</p>";
      const snapshot = await db.collection("comments")
        .where("postId", "==", postId)
        .orderBy("createdAt", "desc")
        .get();

      if (snapshot.empty) {
        commentsSection.innerHTML = "<p>No comments yet.</p>";
        return;
      }

      commentsSection.innerHTML = "";
      snapshot.forEach(doc => {
        const c = doc.data();
        const commentEl = document.createElement("div");
        commentEl.className = "bg-gray-100 p-3 rounded";
        commentEl.innerHTML = `<p class='text-sm'>${c.comment}</p><p class='text-xs text-gray-500 mt-1'>${new Date(c.createdAt?.toDate()).toLocaleString()}</p>`;
        commentsSection.appendChild(commentEl);
      });
    }

    loadPost();
  </script>
</body>
</html>
