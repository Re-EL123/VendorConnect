<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Street Link - View Post</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body class="bg-gray-100 text-gray-900">

  <div class="max-w-2xl mx-auto py-10 px-4">
    <div id="postContainer" class="bg-white p-6 rounded shadow"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDEsYzVYNvSsKvgFk5cSa_7lWWdJtDc1gs",
      authDomain: "online-mall-4422.firebaseapp.com",
      databaseURL: "https://online-mall-4422-default-rtdb.firebaseio.com",
      projectId: "online-mall-4422",
      storageBucket: "online-mall-4422.appspot.com",
      messagingSenderId: "947082232783",
      appId: "1:947082232783:web:116206502e5fb38383c8ba",
      measurementId: "G-LNTNZQBGL8"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Get post ID from query string
    const urlParams = new URLSearchParams(window.location.search);
    const postId = urlParams.get("id");

    async function loadPost() {
      const postContainer = document.getElementById("postContainer");
      if (!postId) {
        postContainer.innerHTML = "<p class='text-red-600'>No post ID provided.</p>";
        return;
      }

      const postDoc = await db.collection("posts").doc(postId).get();
      if (!postDoc.exists) {
        postContainer.innerHTML = "<p class='text-red-600'>Post not found.</p>";
        return;
      }

      const post = postDoc.data();
      const vendorSnap = await db.collection("vendors").doc(post.vendorId).get();
      const vendor = vendorSnap.exists ? vendorSnap.data() : { name: "Unknown Vendor" };

      postContainer.innerHTML = `
        <h2 class="text-xl font-bold mb-2">${vendor.name}</h2>
        <img src="${post.imageURL}" class="w-full h-72 object-cover rounded mb-4">
        <p class="mb-4 text-gray-800">${post.caption}</p>
        <p class="text-sm text-gray-500">Posted on ${post.timestamp?.toDate().toLocaleString() || "Unknown"}</p>
      `;
    }

    loadPost();
  </script>

</body>
</html>
