<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Street Connect — Welcome</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React (CDN – future ready, non-intrusive) -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

  <!-- Tailwind Config -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          animation: {
            fadeUp: "fadeUp 0.9s ease-out forwards"
          },
          keyframes: {
            fadeUp: {
              "0%": { opacity: "0", transform: "translateY(30px)" },
              "100%": { opacity: "1", transform: "translateY(0)" }
            }
          }
        }
      }
    }
  </script>
</head>

<body class="bg-gradient-to-br from-blue-500 via-indigo-600 to-purple-700 min-h-screen flex items-center justify-center text-white px-4">

  <main class="w-full max-w-xl animate-fadeUp">
    <div class="backdrop-blur-xl bg-white/10 border border-white/20 rounded-2xl shadow-2xl p-10 text-center space-y-7">

      <h1 class="text-5xl font-extrabold tracking-tight">
        Street <span class="text-indigo-200">Connect</span>
      </h1>

      <p class="text-lg leading-relaxed text-indigo-100">
        Connect with local vendors, discover services, share posts, and grow your business — all in one place.
      </p>

      <div class="flex flex-col sm:flex-row justify-center gap-4 pt-4">
        <a href="login.html"
           class="bg-white text-indigo-700 font-semibold px-7 py-3 rounded-xl shadow hover:bg-indigo-50 transition-all duration-300">
          Login
        </a>

        <a href="register.html"
           class="border border-white px-7 py-3 rounded-xl hover:bg-white hover:text-indigo-700 transition-all duration-300">
          Register
        </a>
      </div>

      <div class="pt-2">
        <a href="feed.html" class="text-sm underline hover:text-indigo-200 transition">
          Explore Feed →
        </a>
      </div>

    </div>
  </main>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDEsYzVYNvSsKvgFk5cSa_7lWWdJtDc1gs",
      authDomain: "online-mall-4422.firebaseapp.com",
      databaseURL: "https://online-mall-4422-default-rtdb.firebaseio.com",
      projectId: "online-mall-4422",
      storageBucket: "online-mall-4422.appspot.com",
      messagingSenderId: "947082232783",
      appId: "1:947082232783:web:116206502e5fb38383c8ba",
      measurementId: "G-LNTNZQBGL8"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Auto redirect if logged in
    auth.onAuthStateChanged(user => {
      if (user) {
        window.location.href = "feed.html";
      }
    });
  </script>

</body>
</html>
