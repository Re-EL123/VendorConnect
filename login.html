<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login â€“ Street Connect</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React (CDN â€“ future ready, non-intrusive) -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

  <!-- Tailwind Config (same as index) -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          animation: {
            fadeUp: "fadeUp 0.9s ease-out forwards"
          },
          keyframes: {
            fadeUp: {
              "0%": { opacity: "0", transform: "translateY(30px)" },
              "100%": { opacity: "1", transform: "translateY(0)" }
            }
          }
        }
      }
    }
  </script>
</head>

<body class="bg-gradient-to-br from-blue-500 via-indigo-600 to-purple-700 min-h-screen flex items-center justify-center px-4">

  <div class="w-full max-w-md animate-fadeUp">
    <div class="bg-white/90 backdrop-blur-xl shadow-2xl rounded-2xl p-8">

      <h2 class="text-3xl font-extrabold mb-6 text-center text-indigo-700">
        Street <span class="text-indigo-500">Connect</span>
      </h2>

      <input
        type="email"
        id="email"
        placeholder="Email"
        class="w-full px-4 py-3 border rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-indigo-500"
      />

      <input
        type="password"
        id="password"
        placeholder="Password"
        class="w-full px-4 py-3 border rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-indigo-500"
      />

      <div class="flex items-center justify-between mb-5 text-sm">
        <label class="flex items-center">
          <input type="checkbox" id="remember" class="mr-2 rounded" />
          Remember Me
        </label>
        <button onclick="forgotPassword()" class="text-indigo-600 hover:underline">
          Forgot Password?
        </button>
      </div>

      <button
        onclick="login()"
        class="bg-indigo-600 hover:bg-indigo-700 transition text-white w-full py-3 rounded-xl font-semibold mb-4 shadow"
      >
        Login
      </button>

      <button
        onclick="window.location.href='register.html'"
        class="w-full text-sm text-gray-700 hover:underline text-center"
      >
        Donâ€™t have an account? Register
      </button>

      <p id="error" class="text-red-600 text-sm mt-4 text-center hidden"></p>
      <p id="success" class="text-green-600 text-sm mt-2 text-center hidden"></p>

    </div>
  </div>

  <!-- ðŸ”¥ ALL LOGIC BELOW IS 100% UNCHANGED -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getAuth,
      setPersistence,
      browserLocalPersistence,
      browserSessionPersistence,
      signInWithEmailAndPassword,
      sendPasswordResetEmail
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDEsYzVYNvSsKvgFk5cSa_7lWWdJtDc1gs",
      authDomain: "online-mall-4422.firebaseapp.com",
      databaseURL: "https://online-mall-4422-default-rtdb.firebaseio.com",
      projectId: "online-mall-4422",
      storageBucket: "online-mall-4422.appspot.com",
      messagingSenderId: "947082232783",
      appId: "1:947082232783:web:116206502e5fb38383c8ba",
      measurementId: "G-LNTNZQBGL8"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.login = function () {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const remember = document.getElementById("remember").checked;
      const errorEl = document.getElementById("error");

      const persistence = remember ? browserLocalPersistence : browserSessionPersistence;

      setPersistence(auth, persistence)
        .then(() => signInWithEmailAndPassword(auth, email, password))
        .then(() => {
          window.location.href = "feed.html";
        })
        .catch((error) => {
          errorEl.textContent = "Login failed: " + error.message;
          errorEl.classList.remove("hidden");
        });
    };

    window.forgotPassword = function () {
      const email = document.getElementById("email").value.trim();
      const errorEl = document.getElementById("error");
      const successEl = document.getElementById("success");

      if (!email) {
        errorEl.textContent = "Please enter your email to reset your password.";
        errorEl.classList.remove("hidden");
        successEl.classList.add("hidden");
        return;
      }

      sendPasswordResetEmail(auth, email)
        .then(() => {
          successEl.textContent = "Password reset email sent.";
          successEl.classList.remove("hidden");
          errorEl.classList.add("hidden");
        })
        .catch((error) => {
          errorEl.textContent = "Error: " + error.message;
          errorEl.classList.remove("hidden");
          successEl.classList.add("hidden");
        });
    };
  </script>

</body>
</html>
