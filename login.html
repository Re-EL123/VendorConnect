<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login â€“ Street Link</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold mb-4 text-center">Login to Street Link</h2>

    <input type="email" id="email" placeholder="Email" class="w-full px-4 py-2 border rounded mb-4" />
    <input type="password" id="password" placeholder="Password" class="w-full px-4 py-2 border rounded mb-4" />

    <div class="flex items-center justify-between mb-4">
      <label class="flex items-center text-sm">
        <input type="checkbox" id="remember" class="mr-2" />
        Remember Me
      </label>
      <button onclick="forgotPassword()" class="text-blue-600 text-sm hover:underline">
        Forgot Password?
      </button>
    </div>

    <button onclick="login()" class="bg-blue-600 hover:bg-blue-700 text-white w-full py-2 rounded mb-4">
      Login
    </button>

    <button onclick="window.location.href='register.html'" class="text-center w-full text-sm text-gray-700 hover:underline">
      Don't have an account? Register
    </button>

    <p id="error" class="text-red-600 text-sm mt-4 text-center hidden"></p>
    <p id="success" class="text-green-600 text-sm mt-2 text-center hidden"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getAuth,
      setPersistence,
      browserLocalPersistence,
      browserSessionPersistence,
      signInWithEmailAndPassword,
      sendPasswordResetEmail
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDEsYzVYNvSsKvgFk5cSa_7lWWdJtDc1gs",
      authDomain: "online-mall-4422.firebaseapp.com",
      databaseURL: "https://online-mall-4422-default-rtdb.firebaseio.com",
      projectId: "online-mall-4422",
      storageBucket: "online-mall-4422.appspot.com",
      messagingSenderId: "947082232783",
      appId: "1:947082232783:web:116206502e5fb38383c8ba",
      measurementId: "G-LNTNZQBGL8"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.login = function () {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const remember = document.getElementById("remember").checked;
      const errorEl = document.getElementById("error");

      const persistence = remember ? browserLocalPersistence : browserSessionPersistence;

      setPersistence(auth, persistence)
        .then(() => {
          return signInWithEmailAndPassword(auth, email, password);
        })
        .then(() => {
          window.location.href = "feed.html";
        })
        .catch((error) => {
          errorEl.textContent = "Login failed: " + error.message;
          errorEl.classList.remove("hidden");
        });
    }

    window.forgotPassword = function () {
      const email = document.getElementById("email").value.trim();
      const errorEl = document.getElementById("error");
      const successEl = document.getElementById("success");

      if (!email) {
        errorEl.textContent = "Please enter your email to reset your password.";
        errorEl.classList.remove("hidden");
        successEl.classList.add("hidden");
        return;
      }

      sendPasswordResetEmail(auth, email)
        .then(() => {
          successEl.textContent = "Password reset email sent.";
          successEl.classList.remove("hidden");
          errorEl.classList.add("hidden");
        })
        .catch((error) => {
          errorEl.textContent = "Error: " + error.message;
          errorEl.classList.remove("hidden");
          successEl.classList.add("hidden");
        });
    }
  </script>
</body>
</html>
